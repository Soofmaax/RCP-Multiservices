name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  quality:
    name: Format, Lint, Typecheck, Test, Build, Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Prettier format (write)
        run: npm run format

      - name: Ensure no unformatted files
        run: |
          git status --porcelain
          git diff --name-only --exit-code || (echo 'Some files are not formatted. Please run "npm run format" and commit the changes.' && exit 1)

      - name: Lint (no warnings)
        run: npm run lint:ci

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Tests (with coverage)
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Security audit (fail on high+)
        run: npm run audit