    <!-- Demo: Logo HTML pur -->
    <style>
      :root {
        --brand-primary: #2563eb;
        --brand-secondary: #10b981;
        --brand-accent: #f59e0b;
        --brand-dark: #0b1220;
      }
      .demo-logo {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 20px;
        background: #0b1220;
        color: #ffffff;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .demo-logo .mark {
        position: relative;
        width: 56px;
        height: 56px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.25), inset 0 1px 0 rgba(255,255,255,0.2);
        flex: none;
        overflow: hidden;
      }
      .demo-logo .mark::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(120px 60px at -10% 110%, rgba(245, 158, 11, 0.35), transparent 60%);
        pointer-events: none;
      }
      .demo-logo .house {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -54%);
        width: 28px;
        height: 28px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
      }
      .demo-logo .roof {
        width: 0;
        height: 0;
        border-left: 14px solid transparent;
        border-right: 14px solid transparent;
        border-bottom: 16px solid #ffffff;
        transform: translateY(2px);
      }
      .demo-logo .base {
        width: 24px;
        height: 14px;
        background: #ffffff;
        border-radius: 4px;
        margin: 2px auto 0;
        position: relative;
      }
      .demo-logo .base::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 2px;
        transform: translateX(-50%);
        width: 6px;
        height: 8px;
        background: var(--brand-dark);
        border-radius: 2px;
      }
      .demo-logo .type {
        display: flex;
        flex-direction: column;
        line-height: 1.05;
      }
      .demo-logo .brand {
        font-weight: 700;
        font-size: 22px;
        letter-spacing: 0.2px;
        display: flex;
        align-items: baseline;
        gap: 8px;
      }
      .demo-logo .brand .rcp {
        background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .demo-logo .brand .multiservices {
        color: #ffffff;
        font-weight: 600;
        opacity: 0.95;
      }
      .demo-logo .tagline {
        margin-top: 4px;
        font-size: 12px;
        color: rgba(255,255,255,0.85);
        font-weight: 500;
      }
    </style>

    <div class="demo-logo" role="banner" aria-label="Logo RCP Multiservices">
      <div class="mark" aria-hidden="true">
        <div class="house">
          <div class="roof"></div>
          <div class="base"></div>
        </div>
      </div>
      <div class="type">
        <div class="brand">
          <span class="rcp">RCP</span>
          <span class="multiservices">Multiservices</span>
        </div>
        <div class="tagline">Services à domicile • Aide • Ménage • Jardinage</div>
      </div>
    </div>
